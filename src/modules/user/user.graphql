type Query {
  me: User
  getUser(id: ID!): User
}

type Mutation {
  register(
    name: String!
    email: String!
    password: String!
    mobile: String
  ): UserResponse!
  login(email: String!, password: String!): User
  reset(email: String!): User
}

type UserResponse {
  id: ID!
  name: String!
  email: String!
}

type User {
  id: ID!
  name: String!
  email: String!
  password: String!
  mobile: String
}
